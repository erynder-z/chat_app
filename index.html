<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="top">
        <div class="title">Messenger</div>
        

        <div class="menu-selector">
            <a id="menu" onclick="void(0)"></a>
            <i class="fa fa-ellipsis-v"></i>
            <div class="menu-content">
                <div id="logoutBtn" class="logout">disconnect</div>
                <div id="darkmodeBtn" class="darkmode">dark mode</div>
            </div>
        </div>

    </div>
    <div id="message-container" class="message-container"></div>
    <div class="lower">
    <form id="send-container" class="send-container">
        <input type="text" id="message-input">
        <button type="send" id="send-button">Send</button>
    </form>
</div>
</body>
</html>
